server.port=9090

#disable the spring security on the management endpoints like /env, /refresh
management.security.enabled=false

#native profile in the Config Server that does not use Git, but just loads the config files from the local classpath or file system
spring.profiles.active=native
spring.cloud.config.server.native.searchLocations=file:///C:/GIT/Netflix_Stack/config_repo

#for using GIT
#spring.cloud.config.server.git.uri=<GIT_REPO>

#################################################
logging.path=C:/GIT/Netflix_Stack/logs

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

logging.level.com.java.ecomm=DEBUG

logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.log4j.logger.org.springframework.security.saml=ERROR
logging.level.log4j.logger.PROTOCOL_MESSAGE=ERROR
logging.level.log4j.logger.org.opensaml=ERROR

logging.level.root=ERROR