#spring.application.name=application
#spring.cloud.config.name=<repo name>
spring.profiles.active=dev


#============================================================================
# Actuator endpoints -- required to refresh app environment without restart
#============================================================================
management.endpoints.web.exposure.include=refresh


#============================================================================
# Spring properties
#============================================================================
debug=false
spring.main.lazy-initialization=true


#============================================================================
# Related to Spring Cloud Config
#============================================================================
spring.cloud.config.server.prefix=config
spring.cloud.config.server.bootstrap=true


#============================================================================
# Git Repo
#============================================================================
spring.cloud.config.server.git.uri=<git repo url>
spring.cloud.config.server.git.searchPaths=
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.skip-ssl-validation=true
spring.cloud.config.server.git.force-pull=true

spring.cloud.config.server.git.username=user-name
spring.cloud.config.server.git.password=password
spring.cloud.config.server.git.timeout=10
